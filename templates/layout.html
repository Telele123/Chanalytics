<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Chanalytics</title>
    <link rel="icon" href="{{ url_for('static', filename='whatsapp2.png') }}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if session.get('visited') %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/messages">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/emojis">Emojis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/words">Words</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/links">Links</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/timeline">Timeline</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="content container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
        twemoji.parse(document.body);
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo5F6vZQ5hz1fX0cFa9nHRb9+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
